<!DOCTYPE html>
<html lang="zn-CH">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点赞函数</title>
    <style>
        p{
            display: inline;
        }
        button{
            display: inline;
        }
    </style>
</head>
<body>

    <p>👍:</p>
    <button id="btn" onclick="dianZan()">0</button>

    <script>
        function dianZan(){
            let btnNum = window.document.getElementById('btn');
            let dianZanShu = parseInt(btnNum.innerText);
            let newNum = dianZanShu + 1;
            btnNum.innerText = newNum;
        }

    </script>
</body>
</html>
